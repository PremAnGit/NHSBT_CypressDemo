name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          # No build or start needed
          install: false
          runTests: true
          browser: chrome
          # Optionally: point to specific specs, if needed
          # spec: cypress/e2e/**/*.*
